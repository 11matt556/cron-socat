name: Continuous Integration
on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    # Commit and push all changed files.
    - name: Commit build artifacts (dist, devdist, docs, coverage)
      run: |
        git config --global user.name "Github Actions"
        git config --global user.email "11matt556@users.noreply.github.com"
        git remote set-url origin "https://oauth2:${{ secrets.GITLAB_PROJECT_TOKEN }}@gitlab.com/11matt556/docker-cron.git"
        git remote add old https://github.com/11matt556/cron-socat.git
        # git commit -a -m "$(echo $(git log -1 --pretty=%B)"
        git fetch --unshallow old
        git push origin master --force
